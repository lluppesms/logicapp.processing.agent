# ------------------------------------------------------------------------------------------------------------------------
# GHA Workflow to deploy Azure Resources and WebApp and Function
# ------------------------------------------------------------------------------------------------------------------------
# FYI: You need to set up some secrets before running this workflows - see CreateGitHubSecrets.md for details.
# ------------------------------------------------------------------------------------------------------------------------
name: 2.build.deploy
run-name: '2 - Build/Deploy Apps using ENV ${{ inputs.deployEnvironment }} ${{vars.INSTANCE_NUMBER}} by @${{ github.actor }}'

on: 
  workflow_dispatch:
    inputs:
      deployEnvironment:
        description: Environment
        default: 'dev' 
        type: environment
      logicAppAction:
        description: Logic App
        default: deploy 
        type: choice
        options:
          - ignore
          - build
          - deploy 
      functionAppAction:
        description: Function
        default: deploy 
        type: choice
        options:
          - ignore
          - build
          - deploy
      runSecurityScan:
        description: Run Security Scan
        default: false
        type: boolean

# ------------------------------------------------------------------------------------------------------------------------
permissions:
  id-token: write
  contents: write
  actions: read
  pages: write
  security-events: write
  checks: write
  issues: read
  pull-requests: read
  packages: read

# ------------------------------------------------------------------------------------------------------------------------
jobs:
  # load the project configuration variables once for all jobs
  load-config:
    uses: ./.github/workflows/template-load-config.yml

  # ------------------------------------------------------------------------------------------------------------------------
  scan-code:
    name: Scan Source Code
    uses: ./.github/workflows/template-scan-code.yml
    secrets: inherit
    if: inputs.runSecurityScan
    with:
      runMSDevSecOpsScan: ${{ inputs.runSecurityScan }}
      runGHASScan: ${{ inputs.runSecurityScan }}

# ------------------------------------------------------------------------------------------------------------------------
  build-intake-function:
    name: Build Intake Function App
    uses: ./.github/workflows/template-function-app-build.yml
    if: inputs.functionAppAction != 'ignore'
    secrets: inherit
    needs: load-config
    with:
      envCode: ${{ inputs.deployEnvironment }}
      rootDirectory: ${{ needs.load-config.outputs.intake_rootDirectory }}
      projectName: ${{ needs.load-config.outputs.intake_projectName }}
      testDirectory: ${{ needs.load-config.outputs.intake_testDirectory }}
      testProjectName: ${{ needs.load-config.outputs.intake_testProjectName }}
      functionSubName:  ${{ needs.load-config.outputs.intake_shortName }}
      testApplication: true
      listFilesAfterBuild: true

  deploy-intake-function:
    name: Deploy Intake Function
    uses: ./.github/workflows/template-function-app-deploy.yml
    if: inputs.functionAppAction == 'deploy'
    needs: [load-config, build-intake-function]
    secrets: inherit
    with:
      envCode: ${{ inputs.deployEnvironment }}
      functionSubName: ${{ needs.load-config.outputs.intake_shortName }}
      listFilesBeforeDeploy: true

# ------------------------------------------------------------------------------------------------------------------------
  build-acceptor-function:
    name: Build Acceptor Function App
    uses: ./.github/workflows/template-function-app-build.yml
    if: inputs.functionAppAction != 'ignore'
    secrets: inherit
    needs: [load-config]
    with:
      envCode: ${{ inputs.deployEnvironment }}
      rootDirectory: ${{ needs.load-config.outputs.acceptor_rootDirectory }}
      projectName: ${{ needs.load-config.outputs.acceptor_projectName }}
      testDirectory: ${{ needs.load-config.outputs.acceptor_testDirectory }}
      testProjectName: ${{ needs.load-config.outputs.acceptor_testProjectName }}
      functionSubName: ${{ needs.load-config.outputs.acceptor_shortName }}
      testApplication: true
      listFilesAfterBuild: true

  deploy-acceptor-function:
    name: Deploy Acceptor Function App ${{ inputs.deployEnvironment }}
    uses: ./.github/workflows/template-function-app-deploy.yml
    if: inputs.functionAppAction == 'deploy'
    needs: [load-config, build-acceptor-function]
    secrets: inherit
    with:
      envCode: ${{ inputs.deployEnvironment }}
      functionSubName: ${{ needs.load-config.outputs.acceptor_shortName }}
      listFilesBeforeDeploy: true

