# ------------------------------------------------------------------------------------------------------------------------
# GHA Workflow to deploy Azure Resources and Function App
# ------------------------------------------------------------------------------------------------------------------------
# FYI: You need to set up some secrets before running this workflows - see CreateGitHubSecrets.md for details.
# ------------------------------------------------------------------------------------------------------------------------
name: 3.bicep.build.deploy
run-name: '3 - Bicep/Build/Deploy Apps using ENV ${{ inputs.deployEnvironment }} by @${{ github.actor }}'
on: 
  workflow_dispatch:
    inputs:
      deployEnvironment:
        description: Environment
        default: 'dev' 
        type: environment
      createResourceGroup:
        description: Create Resource Group?
        type: boolean
        default: true
      runCreateInfra:
        description: Deploy Bicep
        default: true
        type: boolean
      logicAppAction:
        description: Logic App
        default: ignore 
        type: choice
        options:
          - ignore
          - build
          - deploy 
      functionAppAction:
        description: Function
        default: ignore 
        type: choice
        options:
          - ignore
          - build
          - deploy
      runSecurityScan:
        description: Run Security Scan
        default: false
        type: boolean
      runDeployCosmos:
        description: Update Cosmos DB
        default: false
        type: boolean
      runSmokeTest:
        description: Run Smoke Tests
        default: false
        type: boolean

# ------------------------------------------------------------------------------------------------------------------------
permissions:
  id-token: write
  contents: write
  actions: read
  pages: write
  security-events: write
  checks: write
  issues: read
  pull-requests: read
  packages: read

# ------------------------------------------------------------------------------------------------------------------------
jobs:
  scan-code:
    name: Scan Source Code
    uses: ./.github/workflows/template-scan-code.yml
    secrets: inherit
    if: inputs.runSecurityScan
    with:
      runMSDevSecOpsScan: ${{ inputs.runSecurityScan }}
      runGHASScan: ${{ inputs.runSecurityScan }}

  # ------------------------------------------------------------------------------------------------------------------------
  create-infra:
    name: Create Infra ${{ inputs.deployEnvironment }}
    uses: ./.github/workflows/template-create-infra.yml
    secrets: inherit
    with:
      runCreateInfra: ${{ inputs.runCreateInfra }}
      envCode: ${{ inputs.deployEnvironment }}
      templatePath: './infra/Bicep/'
      templateFile: 'main.bicep'
      parameterFile: 'main.gha.bicepparam'
      parameterFileReplaceTokens: 'true'
      requestorName: ${{ github.actor }}
      createResourceGroup: ${{ inputs.createResourceGroup }}
      deployCosmos: ${{ inputs.runDeployCosmos }}

# ------------------------------------------------------------------------------------------------------------------------
  build-function:
    name: Build Function App
    uses: ./.github/workflows/template-function-app-build.yml
    if: inputs.functionAppAction != 'ignore'  
    needs: create-infra
    secrets: inherit
    with:
      envCode: ${{ inputs.deployEnvironment }}
      rootDirectory: '${{ vars.INTAKE_PROJECT_FOLDER_NAME }}'
      projectName: '${{ vars.INTAKE_PROJECT_NAME }}'
      testDirectory: '${{ vars.INTAKE_TEST_FOLDER_NAME }}'
      testProjectName: '${{ vars.INTAKE_TEST_PROJECT_NAME }}'
      testApplication: true
      listFilesAfterBuild: true

# ------------------------------------------------------------------------------------------------------------------------
  deploy-function:
    name: Deploy Function
    uses: ./.github/workflows/template-function-app-deploy.yml
    if: inputs.functionAppAction == 'deploy'
    needs: build-function
    secrets: inherit
    with:
      envCode: ${{ inputs.deployEnvironment }}
      functionType: 'flex'
      listFilesBeforeDeploy: true

# ------------------------------------------------------------------------------------------------------------------------
  build-logicapp:
    name: Build Logic App
    uses: ./.github/workflows/template-webapp-build.yml
    if: inputs.logicAppAction != 'ignore'
    secrets: inherit
    with:
      envCode: ${{ inputs.deployEnvironment }}
      rootDirectory: '${{ vars.ACCEPTOR_PROJECT_FOLDER_NAME }}'
      projectName: '${{ vars.ACCEPTOR_PROJECT_NAME }}'
      testDirectory: '${{ vars.ACCEPTOR_TEST_FOLDER_NAME }}'
      testProjectName: '${{ vars.ACCEPTOR_TEST_PROJECT_NAME }}'
      testApplication: true
      listFilesAfterBuild: true

# ------------------------------------------------------------------------------------------------------------------------
  deploy-logicapp:
    name: Deploy LogicApp ${{ inputs.deployEnvironment }}
    uses: ./.github/workflows/template-webapp-deploy.yml
    if: inputs.logicAppAction == 'deploy'
    needs: build-logicapp
    secrets: inherit
    with:
      envCode: ${{ inputs.deployEnvironment }}

# ------------------------------------------------------------------------------------------------------------------------
  run-smoke-test:
    name: Smoke Test ${{ inputs.deployEnvironment }}
    uses: ./.github/workflows/template-smoke-test.yml
    if: inputs.runSmokeTest
    needs: deploy-function
    secrets: inherit
    with:
      envCode: ${{ inputs.deployEnvironment }}
      testPath: 'playwright/function-tests'
      testType: 'function'
