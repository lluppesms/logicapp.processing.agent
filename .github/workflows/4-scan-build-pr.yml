# ------------------------------------------------------------------------------------------------------------------------
# GHA Workflow to scan and build WebApp on Pull Request - no app or bicep deploy
# ------------------------------------------------------------------------------------------------------------------------
# FYI: You need to set up some secrets before running this workflows - see CreateGitHubSecrets.md for details.
# ------------------------------------------------------------------------------------------------------------------------
name: 4.pr.scan.build
run-name: '4 - PR Scan & Build'

on: 
  pull_request:
  workflow_dispatch:

# ------------------------------------------------------------------------------------------------------------------------
permissions:
  id-token: write
  contents: write
  actions: read
  pages: write
  security-events: write
  checks: write
  issues: read
  pull-requests: read
  packages: read

# ------------------------------------------------------------------------------------------------------------------------
jobs:
  # load the project configuration variables once for all jobs
  load-config:
    uses: ./.github/workflows/template-load-config.yml

  # ------------------------------------------------------------------------------------------------------------------------
  scan-code:
    name: Scan Source Code
    uses: ./.github/workflows/template-scan-code.yml
    secrets: inherit
    with:
      runMSDevSecOpsScan: true
      runGHASScan: true

# ------------------------------------------------------------------------------------------------------------------------
  build-function:
    name: Build Intake Function App
    uses: ./.github/workflows/template-function-app-build.yml
    secrets: inherit
    needs: [load-config]
    with:
      envCode: 'dev'
      rootDirectory: ${{ needs.load-config.outputs.intake_rootDirectory }}
      projectName: ${{ needs.load-config.outputs.intake_projectName }}
      testDirectory: ${{ needs.load-config.outputs.intake_testDirectory }}
      testProjectName: ${{ needs.load-config.outputs.intake_testProjectName }}
      functionSubName: ${{ needs.load-config.outputs.intake_shortName }}
      testApplication: true
      listFilesAfterBuild: true

# ------------------------------------------------------------------------------------------------------------------------
  build-logicapp:
    name: Build Acceptor Logic App
    uses: ./.github/workflows/template-function-app-build.yml
    secrets: inherit
    needs: [load-config]
    with:
      envCode: 'dev'
      rootDirectory: ${{ needs.load-config.outputs.acceptor_rootDirectory }}
      projectName: ${{ needs.load-config.outputs.acceptor_projectName }}
      testDirectory: ${{ needs.load-config.outputs.acceptor_testDirectory }}
      testProjectName: ${{ needs.load-config.outputs.acceptor_testProjectName }}
      functionSubName: ${{ needs.load-config.outputs.acceptor_shortName }}
      testApplication: true
      listFilesAfterBuild: true
